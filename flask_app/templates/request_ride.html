<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form</title>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#"><strong>Ohana Rideshare</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Contents -->
    <h1 class="h1 text-center mt-2">Request a Ride</h1>
    <form action="/ride/create" method="post" class="container col-6 mt-4 border p-4 bg-secondary bg-opacity-10">

      <!-- Form Validation -->
      <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {% if message == "Email is required" or message == "Invalid email address!" %}
            <p class="text-danger">{{message}}</p>
            {% endif %}
          {% endfor %}
        {% endif %}
      {% endwith %} -->

        <div class="mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <input type="text" class="form-control" name="destination">
        </div>

        <div class="mb-3">
            <label for="pick_up_location" class="form-label">Pick-up Location:</label>
            <input type="text" class="form-control" name="pick_up_location">
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Rideshare_date:</label>
          <input type="date" class="form-control" name="date">
        </div>
      
        <div class="mb-3">
          <label for="details" class="form-label">Details:</label>
          <textarea class="form-control" name="details" style="height: 200px;"></textarea>
        </div>


        <!-- Form Submission  -->
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
</body>
</html>
